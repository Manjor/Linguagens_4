<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Novo Chamado GCM</title>
    </h:head>
    <h:body>
        <b:navBar brand="Gestão de Chamado" brandHref="#" fluid="true">
            <b:navbarLinks pull="right">
                <b:navLink value="Inicio"></b:navLink>
                <b:navLink value="Novo Chamado"></b:navLink>
                <b:navLink value="Meus Chamador"></b:navLink>
            </b:navbarLinks>
        </b:navBar>

        <b:container fluid="">
            <b:row>
                <b:column span="6" offset="3">
                    <h1 style="text-align: center;">Abrir Novo Chamado</h1>
                </b:column>
                <b:column span="6" offset="3">
                    <b:form>
                        <b:formGroup>
                            <b:selectOneMenu label="Categoria">
                                <f:selectItems value="#{categoriaBean.buscaTodos()}" var="categoria" itemValue="#{chamadoBean.chamado.idcategoriaFk.categoria}" itemLabel="#{categoria.nomecategoria}"></f:selectItems>
                            </b:selectOneMenu>
                        </b:formGroup>
                        <b:formGroup>
                            <b:selectOneMenu label="Usuario">
                                <f:selectItems value="#{usuarioBean.buscaTodos()}" var="usuario" itemValue="#{chamadoBean.chamado.idusuarioFk.usuario}" itemLabel="#{usuario.nome}"></f:selectItems>
                            </b:selectOneMenu>
                        </b:formGroup>
                        <b:formGroup>
                            <b:selectOneMenu label="Status">
                                <f:selectItems value="#{statusBean.buscaTodos()}" var="status" itemValue="#{chamadoBean.chamado.idstatusFk.status}" itemLabel="#{status.nomestatus}"></f:selectItems>
                            </b:selectOneMenu>
                        </b:formGroup>
                        <b:formGroup>
                            <b:inputText label="Assunto" value="#{chamadoBean.chamado.assunto}" placeholder="Ex.: Computador não está ligando" ></b:inputText>
                        </b:formGroup>
                        <b:formGroup>
                            <b:inputTextarea label="Descrição" value="#{chamadoBean.chamado.descricao}" placeholder="Descreva alguns detalhes do ocorrido e acrescente o patrimônio do equipamento, se houver."></b:inputTextarea>
                        </b:formGroup>
                        <b:commandButton look="primary" value="Confirmar" action="#{chamadoBean.salvar()}"></b:commandButton>
                    </b:form>
                </b:column>
            </b:row>
                
        </b:container>
    </h:body>
</html>
