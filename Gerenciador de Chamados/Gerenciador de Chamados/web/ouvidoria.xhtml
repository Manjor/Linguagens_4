<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Ouvidoria GCM</title>
    </h:head>
    <h:body>
        <b:navBar brand="Gestão de Chamado" brandHref="#" fluid="true">
            <b:navbarLinks pull="right">
                <b:navLink value="Inicio"></b:navLink>
                <b:navLink value="Novo Chamado"></b:navLink>
                <b:navLink value="Meus Chamador"></b:navLink>
            </b:navbarLinks>
        </b:navBar>

        <b:container fluid="">
            <b:row>
                <b:column span="6" offset="3">
                    <h1 style="text-align: center;">Mande-nos sua opnião</h1>
                </b:column>
                <b:column span="6" offset="3">
                    <b:form>
                        <b:formGroup>
                            <b:selectOneMenu label="Tipo" value="">                           
                                <f:selectItem itemLabel="(Selecione...)" ></f:selectItem>
                                <f:selectItem itemLabel="Elogio" ></f:selectItem>
                                <f:selectItem itemLabel="Sujestão" ></f:selectItem>
                                <f:selectItem itemLabel="Reclamação" ></f:selectItem>
                            </b:selectOneMenu>
                        </b:formGroup>
                        <b:formGroup>
                            <b:inputText label="Titulo" placeholder="Defina um titulo..."/>
                        </b:formGroup>
                        <b:formGroup>
                            <b:inputTextarea label="Mensagem" placeholder="Ex.: Gostaria de elegiar o atendimento..."/>
                        </b:formGroup>
                        <b:commandButton value="Enviar" look="primary"/>
                    </b:form>
                </b:column>
            </b:row>    
        </b:container>
    </h:body>
</html>
